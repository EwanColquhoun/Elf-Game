<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="muteHolder">
        <button id="muteBut">MUTE!</button>
    </div>
    <div id="title">
        <h1>
            Come and Find Us!
        </h1>
    </div>
    <div id="sum-holder">
        <span>Complete the sum to get a clue...</span>
        <h2>

            <span id="first" class="sum"></span> 
            <span id="operator" class="sum">+</span> 
            <span id="last" class="sum"></span>
            <span id="equals" class="sum">=____</span>
        </h2>
    </div>
    <div id="answer-holder">
        <div id="ans1" class="ans"></div>
        <div id="ans2" class="ans"></div>
        <div id="ans3" class="ans"></div>
        <div id="ans4" class="ans"></div>
    </div>
    <div id="img-holder">
        <div class="row">
            <div id="" class="s1 col hidden"></div>
            <div id="" class="s2 col hidden"></div>
            <div id="" class="s3 col hidden"></div>
        </div>
        <div class="row">
            <div id="" class="s4 col hidden"></div>
            <div id="" class="s5 col hidden"></div>
            <div id="" class="s6 col hidden"></div>
        </div>
        <div class="row">
            <div id="" class="s7 col hidden"></div>
            <div id="" class="s8 col hidden"></div>
            <div id="" class="s9 col hidden"></div>
        </div>
    </div>
    <footer>Designed by Freepik</footer>
    <script type="application/javascript" src="script.js"></script>
</body>
</html>
